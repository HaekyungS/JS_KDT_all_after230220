<body>
  <ul id="menu">
    <li>items-1</li>
    <li>items-2</li>
    <li>items-3</li>
    <li>items-4</li>
    <li>items-5</li>
  </ul>
  <script>
    let menu = document.getElementById('menu');
    //변수와 구분하기 위해 '' 를 사용하는 것임.
    console.dir(menu);
    console.dir(menu.children);//배열
    console.dir(menu.children[1].style);
    //여기까진 확인완료.
    //중간마다 콘솔통해 확인하는게 베스트

    for (let index = 0; index < menu.children.length; index++) {
      // if(menu.children[index].textContent==="items-3"){
      if (index === 2) {

        menu.children[index].style.color = "blue"
        //참(true)구문
      } else {

        menu.children[index].style.backgroundColor = "gray"
        //거짓(false)구문
      }
    }
//하나만 외부에서 확인 하고 반복문 굴리는 게 짧게 봐서 더 갠츈

  </script>
</body>
