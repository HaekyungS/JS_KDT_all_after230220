<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    let classroom={
      desk:50,
      teacher:"공욱재",
      student:25,
      starttime:"9시 20분",
      finishtime:"6시 10분",
      lunchtime:"1시 10분부터 2시 10분까지"
    }

    let KDT={
      desk:"",
      teacher:"",
      student:"",
      starttime:"",
      finishtime:"",
      lunchtime:""
    }
    //KDT는 key값은 classroom과 모두 동일한 상태. value값이 없는 상태.


    // 1. Object.keys
    // 이를 설명하기 위해  classroom_keys 라는 변수를 만들어 주겠습니다.
    
    let classroom_keys=Object.keys(classroom);

    //Object.keys(classroom) 을 하면 classroom이라는 객체의 key값들이 배열로 정의됩니다.
    console.log(Object.keys(classroom));
    //콘솔 찍으면 배열로 만들어진 걸 확인할 수 있습니다. 아래가 결과.
    //["desk", "teacher", "student", "starttime", "finishtime", "lunchtime"]

    // 2. forEach
    // forEach(function(){}) 은 배열의 매써드 함수 입니다. ( 배열만 가능 )
    // 해당 함수는 배열의 값들마다 '각각' 함수를 실행시킵니다.
    // 위에서 만든 classroom_keys 라는 배열을 이용하여 하기와 같은 예를 들어보겠습니다.
    // 콘솔로 보시면 더 이해가 쉬울 것 같아 중간중간 콘솔을 넣었습니다.

    classroom_keys.forEach(function(keys){
      // 배열(array).forEach(funcion(){})
      // 구조는 위와 같습니다.

      console.log(keys)
      // classroom_keys 배열의 값이 한번씩 실행됨을 확인할 수 있습니다.
      console.log(KDT[keys])
      // 아래 식의 실행 전엔 아무값도 없음을 확인하실 수 있습니다.


      KDT[keys] = classroom[keys]
      // KDT라는 객체의 [classroom_keys의 key] = classroom 이라는 객체의 [classroom_keys의 key]
      // classroom[key] = value 가 나올 것입니다.
      // 배열의 각 값마다 한번씩 함수가 실행이 될테니 결과는 아래와 같습니다.
      // KDT["desk"] = classroom["desk"]
      // classroom["desk"]의 value가 50 이므로,
      // KDT["desk"] = 50

      console.log(KDT[keys])
      // 위 식의 실행 전에는 아무값도 없던 KDT[keys] 가 값이 담겼음을 확인하실 수 있습니다.
    })

    console.log(KDT);
    // 최종적으로 배열이 한번씩 실행되어 KDT 객체가 값이 모두 채워졌음을 확인하실 수 있습니다.


  </script>
</body>
</html>
