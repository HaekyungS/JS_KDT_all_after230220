<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  
</head>

<body>
  <script>
    let rainbow=["red","orange","yellow","green","blue","indigo","purple"];
    let div=document.createElement("div");
    document.body.appendChild(div);
    document.body.style.cssText="width:100vw; height:100vh; margin:0;";
    div.style.cssText="width:100%; height:100%"



    for(i=0;i<rainbow.length;i++){
      let p=document.createElement("p");
      p.style.cssText="width:100%; background-color:"+rainbow[i]+";color:"+rainbow[i+1]+"; text-align:center; margin:0;";
      if(i===(rainbow.length-1)){
      p.style.cssText="width:100%; background-color:"+rainbow[i]+";color:"+rainbow[0]+"; text-align:center; margin:0;";
      }
      p.innerHTML=rainbow[i];
      div.appendChild(p);
    }

  </script>
</body>
</html>
