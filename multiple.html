<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://fonts.googleapis.com/css2?family=Shantell+Sans:ital,wght@1,500&display=swap" rel="stylesheet">
  <style>
    
  </style>
</head>
<body>
  <script>
    document.body.style.cssText="width:100vw; height:100vh; margin:0;";
    console.dir(document.body);

    let div=document.createElement("div");
    div.style.cssText="width:100%; height:100%; background-color:#F8E0F7; display:flex; justify-content:center;";
    document.body.appendChild(div);

    let divChild=document.createElement("div");
    divChild.style.cssText="width:260px; height:400px; border:1px solid pink";
    div.appendChild(divChild);

    let header=document.createElement("header");
    header.style.cssText="width:100%; height:15%; display:flex; justify-content:center;";
    divChild.appendChild(header);

    let span = document.createElement("span");
    span.style.cssText="height:50%; width:80%; margin:auto; text-align:right; background-color:pink; font-family:'Shantell Sans';"
    header.appendChild(span);

    let nav=document.createElement("nav");
    nav.style.cssText="width:100%; height:10%; display:flex; justify-content:center; padding:auto;";
    divChild.append(nav);

    let OperationsOfMath = ["+","-","*","%"];

    for(i=0;i<OperationsOfMath.length;i++){
    let input=document.createElement("input");
    input.setAttribute("type","button");
    input.setAttribute("value",OperationsOfMath[i])
    input.style.cssText="width:20%; height:80%; text-align:center; font-family:'Shantell Sans'; margin:auto"
    input.innerHTML=OperationsOfMath[i];
    nav.append(input);
    }

    let main=document.createElement("main");
    main.style.cssText="width:100%; height:75%; display:flex; justify-content:center;font-family:'Shantell Sans';"
    divChild.append(main);
// 정렬에 문제있음. 수정필요
    for(j=0;j<12;j++){
      let InputNumber=document.createElement("Input");
      InputNumber.style.cssText="height:25%; width:30%; margin:auto; text-align:center; font-family:'Shantell Sans';"
      if(j===11){
        InputNumber.setAttribute("type","button");
        InputNumber.setAttribute("value","reset");
        InputNumber.innerHTML="Reset"
      }else if(j===10){
        InputNumber.setAttribute("type","button");
        InputNumber.setAttribute("value","0");
        InputNumber.innerHTML=[j];
      }else if(j===9){
        InputNumber.setAttribute("type","button");
        InputNumber.setAttribute("value","reset");
        InputNumber.innerHTML="Reset"
      }else{
        InputNumber.setAttribute("type","button");
        InputNumber.setAttribute("value",[j+1]);
        InputNumber.innerHTML=[j+1];
      }
      main.appendChild(InputNumber);
    }






  </script>
</body>
</html>
