<head>

<body>
  <script>
    let body = document.body;
    let m = ["+", "-", "*", "/"];
    let div = document.createElement("div");
    body.appendChild(div);

    let inputX = document.createElement("input");
    inputX.setAttribute("id", "CalcX");
    // inputX.setAttribute("type", "number");
    inputX.setAttribute("onchange", "Calculation()");
    div.appendChild(inputX); //숫자를 입력할 박스
    //input 하나 더 추가해서 y 넣는다 해도 onchange인데 가능하까 일단해

    // let inputY = document.createElement("input");
    // inputY.setAttribute("id", "CalcY");
    // inputY.setAttribute("type", "number");
    // inputY.setAttribute("onchange", "Calculation()");
    // div.appendChild(inputY);

    let divs = document.createElement("div");
    // divs.setAttribute("id","result");
    div.appendChild(divs); // 입력값을 출력할 div
    console.dir(divs)

    function Calculation(x) {
      for (j = 0; j < m.length; j++) {
        let p = document.createElement("p");
        p.innerText = x;
        //  x + " " + m[j] + " " + x + " = ";
        divs.appendChild(p);
      }
    }
    let a = document.getElementById('CalcX').value;
    divs.innerHTML = Calculation(a);

  </script>
