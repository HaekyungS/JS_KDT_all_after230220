<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <script>
    let body = document.body;
    body.style.cssText = "width:100vw; height:100vh; margin:0;";
    let m = ["+", "-", "*", "/"];
    let div = document.createElement("div");
    div.style.cssText="width:100%; height:100%; text-align:center";
    div.innerHTML = "아래 두개의 숫자를 입력해주시면,<br> 사칙연산이 계산됩니다:)<br/><br/>"
    body.appendChild(div);

    let inputX = document.createElement("input");
    inputX.setAttribute("id", "CalcX");
    inputX.setAttribute("size", "5");
    div.appendChild(inputX); //숫자를 입력할 박스

    let inputY = document.createElement("input");
    inputY.setAttribute("id", "CalcY");
    inputY.setAttribute("size", "5");
    inputY.setAttribute("onchange", "Calculation()");
    // onchange 가 두군데 다 있으면 X값만 넣어도 p에 값이 생기니까 b만.
    div.appendChild(inputY);

    let divs = document.createElement("div");
    div.appendChild(divs); // 입력값을 출력할 div

    function Calculation(x,y) {
      for (j = 0; j < m.length; j++) {
        let p = document.createElement("p");
        let a = document.getElementById('CalcX').value;
        let b = document.getElementById('CalcY').value;
        let result;

        a = Number(a);
        b = Number(b);
        // 데이터 타입 변환은 했음. 인풋에 데이터를 2개로 구분하는 게 가능한가.

        if(j===0){
          result = a+b;
        }else if(j===1){
          result = a-b;
        }else if(j===2){
          result = a*b;
        }else{
          result = a/b;
        }
        p.style.cssText="border:0.5px solid blue;"
        p.innerText=a+m[j]+b+" = "+result;
        divs.appendChild(p);//옛날거 있다면 지우고 새거 넣으라고 해줘야함.
      }
    }

  </script>
</body>

</html>
