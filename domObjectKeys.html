<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="root"></div>
  <script>
    const root = document.getElementById("root");
    root.style.width="50px"

    // console.log(typeof (root.style))

    //for(let 변수 in 객체){}
    for (let haekyung in root.style) {
      //객체에 키부분을 조회하는 법
      if (haekyung === "width") {
        haekyung = "100px"
      }//loop로 객체를 조회하는 것.
      //해경에 width가 있으면 걜 100px을 적용해줭
      else {
        console.log("error")
      }
    }

  </script>
</body>

</html>
